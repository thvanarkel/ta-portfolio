# This is a basic workflow to help you get started with Actions

name: Deployment

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    name: "deploy"
    if: ${{ github.ref == 'refs/heads/master' }}
    runs-on: ubuntu-latest
    timeout-minutes: 30

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Install dependencies
        run: npm install
      - name: Add secrets
        uses: jsdaniell/create-json@1.1.2
        env:
          LASTFM_KEY: ${{ secrets.LASTFM_KEY }}
          LASTFM_SECRET: ${{ secrets.LASTFM_SECRET }}
        with:
          # The name of the file to be written. | file.json
          name: keys.json
          # The json string that can be a secret of the github repo or a string of a json. | "{"title": "my json"}"
          json: "{\"apiKey\": \"${ env.LASTFM_KEY }\", \"apiSecret\": \"${ env.LASTFM_SECRET }\"}"
          # Optional subfolder directory to save the json file. | src/
          dir: themes/ta-portfolio/src/js
      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
      - name: Build
        run: npm run build
      - name: List output files
        run: ls public
      - name: Deploy to server
        uses: milanmk/actions-file-deployer@1.9
        with:
          remote-user: '${{ secrets.SERVER_USERNAME }}'
          remote-host: '${{ secrets.SERVER_HOST }}'
          remote-password: ${{ secrets.SERVER_PASSWORD }}
          local-path: './public'
          remote-path: '/www'
          debug: true
