{{- $src := .Get "src" -}}
{{ $caption := .Get "caption"}}
{{ $class := .Get "class"}}
<figure {{if $class}}class="{{$class}}"{{end}}>
  {{- with .Parent -}}
  <img src="{{$src}}">
  <figcaption>{{ $caption }}</figcaption>
  {{- else -}}
  <img src="{{$src}}">
  <figcaption>{{ $caption }}</figcaption>
  {{- end -}}
</figure>
