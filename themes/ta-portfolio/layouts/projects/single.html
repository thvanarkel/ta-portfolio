{{ define "main" }}

<main class="main-project" aria-role="main" data-barba="container" data-barba-namespace="project">
    <div class="project-intro">
      <div class="title">
        <h1>{{ .Title }}</h1>
        {{ with .Params.subtitle }}<h2>{{ . }}</h2>{{ end }}
      </div>
      <ul class="project-details">
        {{ with .Params.timespan }}<li><span>timespan</span><span>{{ . }}</li>{{ end }}
        <li><span>capability</span><span>{{ range $i, $e := .Params.categories }}{{ if ne $i 0 }}<br>{{ end }}{{ . }}{{ end }}</span></li>
      </ul>
    </div>

    <figure class="feature-image">
    {{ with .Params.featured_image }}
        <img  src="{{ . }}">
    {{ end }}
    {{ with .Params.featured_caption }}<figcaption>{{ . }}</figcaption>{{ end }}
    </figure>
  <!-- </div> -->

  {{ .Content }}
</main>

{{ end }}
