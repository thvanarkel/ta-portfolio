{{ define "main" }}

<main aria-role="main" data-barba="container" data-barba-namespace="project">

  <div class="project">

    <div class="project-intro">
      <!-- <p>Etiam fermentum neque in rutrum tempor. Nam interdum metus nec blandit efficitur. Ut laoreet ante sit amet massa tincidunt tincidunt. Sed semper ligula et dui pharetra commodo blandit nec ipsum. Nunc eu orci purus. Quisque consectetur nisl vel ante tempus venenatis. Praesent.</p> -->
      <h1>{{ .Title }}</h1>
      <ul>
        {{ with .Params.timespan }}<li><span>timespan</span><span>{{ . }}</li>{{ end }}
        <li><span>capability</span><span>{{ range $i, $e := .Params.categories }}{{ if ne $i 0 }}<br>{{ end }}{{ . }}{{ end }}</span></li>
      </ul>
    </div>
    {{ with .Params.featured_image }}<img class="feature-image" src="{{ . }}">{{ end }}

  </div>


  {{ .Content }}
</main>

{{ end }}
