{{ $currentPage := . }}
<header class="site-header">
  <nav class="site-nav">
    <a class="logo" href="{{ .Site.BaseURL }}">
      {{ .Site.Title }}
    </a>
    {{ range .Site.Menus.main }}
    <div {{ if or ($currentPage.IsMenuCurrent "main" .) (eq $currentPage.Section .Identifier) }} class="active" {{ end }}>
      <a href="{{ .URL }}">{{ .Name }}</a>
    </div>
    {{ end }}
    <span id="darkmode-toggle"></span><!-- ○● -->
  </nav>
</header>
