{{ $currentPage := . }}
<header class="site-header">
  <nav class="site-nav">
    <a class="logo" href="{{ .Site.BaseURL }}">
      {{ .Site.Title }}
    </a>
    <ul class="main-menu">
      {{ range .Site.Menus.main }}
      <li {{ if or ($currentPage.IsMenuCurrent "main" .) (eq $currentPage.Section .Identifier) }} class="active" {{ end }}>
        <a href="{{ .URL }}">{{ .Name }}</a>
      </li>
      {{ end }}
      <span id="darkmode-toggle"></span><!-- ○● -->
    </ul>
  </nav>
</header>
