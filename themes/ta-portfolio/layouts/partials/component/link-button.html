{{ $class := "project-link" }}
<a{{ if .id }} id="{{ .id }}"{{ end }} href="{{ if .href }}{{ .href | safeURL }}{{ end }}" target="{{ if .target }}{{ .target }}{{ end }}" class="{{ if .class }}{{print $class (print " " .class)}}{{ else }}{{ $class }}{{ end }}"{{if .disabled }} disabled{{end}}><span class="post-link__left">{{ .value | default "My Button"}}</span><span class="post-link__indicator">↗︎</span></a></span>
