<ul class="publications-overview">
{{ range (.pages) }}
<a href="{{ .RelPermalink }}">
  <li class="publication">
    <span class="title">{{ .Params.Title}}</span>
    <span class="year">{{ .Params.Year}} </span>
    <span class="authors">{{ .Params.Authors}}<span class="link__indicator">↗︎</span></span>
  </li>
</a>
{{end}}
</ul>
