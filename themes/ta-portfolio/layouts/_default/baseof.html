<!DOCTYPE html>
<html lang="{{ $.Site.Language }}">
<head>
  {{ block "title" . }}
    <title>{{ if .IsHome }}{{ $.Site.Title }}{{ else }}{{ .Title }} :: {{ $.Site.Title }}{{ end }}</title>
  {{ end }}
  {{ partial "head.html" . }}
</head>
<body data-barba="wrapper">
  {{ partial "nav.html" . }}

  {{ partial "home.html" . }}

  {{ block "main" . }}
  {{ end }}

  {{ block "footer" . }}
    {{ partial "footer.html" . }}
  {{ end }}
</body>
